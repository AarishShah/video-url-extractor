<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Source Extractor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-video"></i> Video Source Extractor</h1>
            
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Enter video URL here...">
                <button onclick="extractVideo()" id="extractBtn">
                    <i class="fas fa-search"></i> Extract
                </button>
            </div>

            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
                <p>Extracting video source...</p>
            </div>

            <div id="result" class="result hidden">
                <h3>Video Source:</h3>
                <div class="source-container">
                    <input type="text" id="sourceUrl" readonly>
                    <button onclick="copyToClipboard()" class="copy-btn">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="buttons">
                    <button onclick="openInNewTab()" class="action-btn">
                        <i class="fas fa-external-link-alt"></i> Open in New Tab
                    </button>
                </div>
            </div>

            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-circle"></i>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
